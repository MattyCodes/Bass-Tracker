<div class="container content">
  <div class="page-header">
    <h1 class="text-center">
      Edit Profile
    </h1>
  </div>
  <div>
    <form>
      <div class="form-group">
        <label for="name">
          Name:
        </label>
        <input type="text" name="name" placeholder="{{ main.name }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">
          Email:
        </label>
        <input type="text" name="email" placeholder="{{ main.email }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">
          Confirm Password:
        </label>
        <input type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-lg btn-warning">Submit</button>
      <button class="btn btn-lg btn-danger">Delete Account</button>
    </form>
  </div>
</div>
