<div class="container">
  <div class="page-header">
    <h1>
      Login
    </h1>
  </div>

  <form ng-submit="register.regUser(regData)">
    <div class="form-group">
      <label>
        Email:
      </label>
      <input type="text" name="email" class="form-control" ng-model="register.regData.email">
    </div>
    <div class="form-group">
      <label>
        Password:
      </label>
      <input type="password" name="password" class="form-control" ng-model="register.regData.password">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
  <br>
  <p class="alert alert-success" ng-show="register.success == true">{{register.msg}}</p>
  <p class="alert alert-danger" ng-show="register.success == false">{{register.msg}}</p>
  <div class="jumbotron" ng-show="register.success == true">
    <div class="loader"></div>
  </div>
</div>
