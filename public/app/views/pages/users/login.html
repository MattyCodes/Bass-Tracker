<div class="container content">
  <div class="page-header">
    <h1>
      Log in
    </h1>
  </div>

  <form ng-submit="main.loginUser(loginData)">
    <div class="form-group">
      <label>
        Email:
      </label>
      <input type="text" name="email" class="form-control" placeholder="John@example.com" ng-model="main.loginData.email">
    </div>
    <div class="form-group">
      <label>
        Password:
      </label>
      <input type="password" name="password" class="form-control" ng-model="main.loginData.password">
    </div>
    <button class="btn btn-primary btn-lg inline">Submit</button>
    <a href="#" class="btn btn-primary btn-lg"><img src="assets/images/facebook_logo_white.png" class="facebook-btn-logo small-logo">Log in with Facebook</a>
  </form>
  <br>
  <p class="alert alert-danger" ng-show="facebook.success == false">{{facebook.msg}}</p>
  <p class="alert alert-success" ng-show="main.success == true">{{main.msg}} - Redirecting ...</p>
  <p class="alert alert-danger" ng-show="main.success == false">{{main.msg}}</p>
</div>
