<div class="container content">
  <div class="page-header">
    <h1 class="text-center">
      New Fish
    </h1>
  </div>
  <form ng-submit="newFish.create(formData)" enctype="multipart/form-data" name="fishForm" ng-init="formData.userId = main.id" novalidate>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="form-group row" ng-class="{ 'has-success' : (!fishForm.type.$pristine && fishForm.type.$valid), 'has-error' : (!fishForm.type.$pristine && !fishForm.type.$valid) }">
        <label>
          Type:
        </label>
        <input type="text" class="form-control" name="type" placeholder="What kind of fish is it?" ng-model="formData.type" ng-maxLength="26">
        <p class="help-block" ng-show="(!fishForm.type.$pristine && fishForm.type.$error.maxlength)"> <code> Type must be under twenty six characters. </code> </p>
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="form-group row" ng-class="{ 'has-success' : (!fishForm.lure.$pristine && fishForm.lure.$valid), 'has-error' : (!fishForm.lure.$pristine && !fishForm.lure.$valid) }">
        <label>
          Lure:
        </label>
        <input type="text" class="form-control" name="lure" placeholder="What type of bait were you using?" ng-model="formData.lure" ng-maxLength="22">
        <p class="help-block" ng-show="(!fishForm.lure.$pristine && fishForm.lure.$error.maxlength)"> <code> Lure must be under twenty two characters. </code> </p>
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="form-group row" ng-class="{ 'has-success' : (!fishForm.description.$pristine && fishForm.description.$valid), 'has-error' : (!fishForm.description.$pristine && !fishForm.description.$valid) }">
        <label>
          Description:
        </label>
        <textarea rows="3" class="form-control" name="description" placeholder="What was your technique? What did you do differently?" ng-model="formData.description" ng-maxLength="300"></textarea>
        <p class="help-block" ng-show="(!fishForm.description.$pristine && fishForm.description.$error.maxlength)"> <code> Description must be under three hundred characters. </code> </p>
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
    <div class="row" ng-show="uploading">
      <div class="col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="progress row">
          <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2"></div>
    </div>
    <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="form-group row">
          <label class="btn btn-info btn-lg btn-block">
            Upload Picture
            <input type="file" id="imageFile" name="imageFile" class="hidden" ng-disabled="uploading">
          </label>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2"></div>
    </div>
    <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="form-group row">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2"></div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <p class="alert alert-success" ng-show="success == true">{{msg}} - Redirecting ...</p>
      <p class="alert alert-danger" ng-show="success == false">{{msg}}</p>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
</div>
