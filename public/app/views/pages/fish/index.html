<div class="container content" ng-init="fish.getFish(main.id)">
  <div class="row new-fish-row">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <a href="/" class="btn btn-lg btn-primary btn-block">Home</a>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
    <div class="row top-space">
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <a href="/fish/new" class="btn btn-lg btn-primary btn-block">New Fish</a>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
  </div>
  <div class="row new-fish-row">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
        <input type="text" class="form-control" ng-model="keyword">
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button class="btn btn-lg btn-info btn-block" ng-click="filterResults(keyword)">Search</button>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
  </div>
  <hr>
  <div class="row" ng-show="fish.length == 0">
    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
      <h1>
        You have no fish!
      </h1>
    </div>
  </div>
  <div ng-repeat="f in fish | filter: searchKeyword" class="fish-row">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <a href="/fish/{{f._id}}">
          <img ng-src="./../assets/uploads/images/{{f.image}}" class="img-responsive img-rounded fish-image">
        </a>
      </div>
      <br>
    </div>
    <div class="row fish-label">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h2>
          Type: <i>{{ f.type }}</i>
        </h2>
      </div>
    </div>
    <div class="row fish-label">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h2>
          Lure: <i>{{ f.lure }}</i>
        </h2>
      </div>
    </div>
    <div class="row fish-label">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h2>
          Description:
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <p class="fish-description">
          {{ f.description }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 text-center">
        <a href="/fish/{{f._id}}/edit">
          <span class="glyphicon glyphicon-pencil glyph-lg hvr-grow"></span>
        </a>
        <span class="glyphicon glyphicon-trash glyph-lg hvr-grow" ng-click="deleteFish(f._id)"></span>
      </div>
    </div>
    <hr>
  </div>
</div>
